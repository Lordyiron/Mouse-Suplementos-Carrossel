<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Suplementos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carrosel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    
    </div>

    <div class="navbar">
        <nav>
            <ul class="nav-list">
                <!-- Logo da marca -->
                <li>
                    <div class="logo-container">
                        <img src="imagens/Mouse Suplementos.jpeg" alt="Mouse Suplementos" class="logo">
                    </div>
                </li>

                <!-- Campo de pesquisa -->
                <li>
                    <div class="search-container">
                        <input type="search" class="search-input" placeholder="Encontre o suplemento ideal para você"
                            aria-label="Campo de pesquisa">
                        <i class="fas fa-search search-icon"></i> <!-- Ícone da lupa -->
                    </div>
                </li>


                <!-- Contato -->
                <li class="telefone">
                    <i class="fas fa-phone"></i>
                </li>
                <li class="contato">
                    <a href="link-desejado.html" class="bold-link">Fale conosco<br><strong>Clique aqui</strong></a>
                </li>

                <!-- Formulário de Contato -->
                <li class="contact-info">
                    <input type="text" class="contact-input" placeholder="Nome">
                    <input type="text" class="contact-input" placeholder="WhatsApp">
                    <input type="email" class="contact-input email-input" placeholder="Digite aqui seu email">
                    <button type="button" class="contact-button">Enviar</button>
                </li>

                <!-- Carrinho de Compras -->
                <li>
                    <i class="fas fa-shopping-cart cart-icon"></i>
                </li>
            </ul>
        </nav>
    </div>
    
    <div class="carousel-container">
        <div class="slider">
            <div class="slides">
                <!-- Radio buttons -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- Fim radio buttons -->
    
                <!-- Slide images -->
                <div class="slide first">
                    <img src="imagens/Cafeina.jpeg" alt="Cafeina">
                </div>
                <div class="slide">
                    <img src="imagens/Creatina DC-X TURBO.jpeg" alt="Creatina Turbo">
                </div>
                <div class="slide">
                    <img src="imagens/Pre treino Apocalypse.jpeg" alt="Pre treino 1">
                </div>
                <div class="slide">
                    <img src="imagens/Pre treino Ares.jpeg" alt="Pre treino 2">
                </div>
                <!-- FIM SLIDE IMAGES -->
    
                <!-- Navigation Auto -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>
    
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
    </div>
</body>

</html>
